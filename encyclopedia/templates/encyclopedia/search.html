{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results:</h1>

    <ul>
        {% for entry in entries %}
            <li>
				<a href="{% url 'encyclopedia:wiki' entry %}">{{ entry }}</a>
			</li>
		{% empty %}
			<li>
				No matching results
			</li>
        {% endfor %}
    </ul>

{% endblock %}
