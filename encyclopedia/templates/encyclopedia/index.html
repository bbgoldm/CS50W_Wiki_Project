{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li>
				<!--
				Need to include 'entry' in href in order
				to link to entry page
				
				Originally the line below was just '{{ entry}}'
				-->
				<a href="{% url 'encyclopedia:wiki' entry %}">{{ entry }}</a>
			</li>
        {% endfor %}
    </ul>

{% endblock %}
